<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加選頁面</title>
    <script>
        // 顯示彈窗的函數
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>加選課程</h1>
    <form action="/CourseAddPage" method="post">
        <label for="coursename">課程名稱：</label>
        <input type="text" id="coursename" name="coursename" required>
        <br>
        <label for="studentid">學號：</label>
        <input type="text" id="studentid" name="studentid" required>
        <br>
        <button type="submit">提交</button>
    </form>
    {% if limitcheck == "Course full" %}
    <script>
        showAlert("Course full");
    </script>
    {% elif existcheck == "Course is not exist" %}
        <script>
            showAlert("Course is not exist");
        </script>
    {% elif successcheck=="Added Successed!" %}
    <script>
        showAlert("Added Successed!");
    </script>
    {% endif %}


</body>
</html>
